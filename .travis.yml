language: python
cache: pip
services:
  - docker
matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=py35
    - python: 2.7
      env: TOXENV=py27
    - stage: Verify Docker image builds
      script: 
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t nimamahmoudi/ddsl_locust .
        # For now, only push to dev tag
        - docker tag nimamahmoudi/ddsl_locust nimamahmoudi/ddsl_locust:dev
        - docker push nimamahmoudi/ddsl_locust:dev
addons:
  apt:
    packages:
      - libev-dev
install:
  - pip install tox codecov
script:
  - tox
after_success:
  - codecov -e TOXENV
deploy:
  provider: pypi
  user: nima_mahmoudi
  distributions: sdist bdist_wheel
  skip_existing: true
  password:
    secure: 

